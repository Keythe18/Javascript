<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <script>
        if (document.images) {
            var image1 = new Image();
            image1.src = "cars1.jpg";
            var image2 = new Image();
            image2.src = "cars2.jpg";
        }
    </script>
</head>

<body>
    <center>
        <a href="#" onMouseOver="document.img.src = image2.src;" onMouseOut="document.img.src = image1.src;">
            <img name='img' src="cars1.jpg" />
        </a><br> <br> <br>
        <h1>déplacer le curseur sur l'image pour voir ce que ça fait</h1>
    </center>
</body>

</html>
