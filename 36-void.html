<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <centre>
        <h1>Bonjour tout le monde</h1>
        <h2>Cliquer sur les liens </h2>
        <!-- si on clique sur le lien il évalue l'alerte javascript et la transmet à l'opérateur void().
        l'opérateur void() renvoie une valeur undefined => l'alerte ne s'affichera pas -->
        <a href="javascript:void(javascript:alert('Je suis une alerte'))"> ça va rien faire</a>
        <br/>
        <br/>
        <a href="javascript:alert('Je suis une alerte')">cliquer ici pour voir l'alerte</a>
    </centre>
</body>

</html>
