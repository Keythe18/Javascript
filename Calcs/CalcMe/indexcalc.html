<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette</title>
    <link href="calc.css" rel="stylesheet">
    <script src="calc.js"></script>
</head>
<body>
    <div class="contour">
        <div class="affichage"></div>
        <button class="t3">AC</button>
        <button class="op">/</button>
        <button onclick="displayFunction()">1</button>
        <button numero onclick="displayFunction()" value="2">2</button>
        <button numero onclick="displayFunction()" value="3">3</button>
        <button class="op">*</button>
        <button numero onclick="displayFunction()" value="4">4</button>
        <button numero onclick="displayFunction()" value="5">5</button>
        <button numero onclick="displayFunction()" value="6">6</button>
        <button class="op">+</button>
        <button numero onclick="displayFunction()" value="7">7</button>
        <button numero onclick="displayFunction()" value="8">8</button>
        <button numero onclick="displayFunction()" value="9">9</button>
        <button class="op">-</button>
        <button numero>.</button>
        <button numero onclick="displayFunction()" value="0">0</button>
        <button class="t2">=</button>
    </div>
</body>
</html>
