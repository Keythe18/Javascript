<!DOCTYPE html>
<html lang="FR-fr">
<head>
	<meta charset="utf-8">
	<title>Ma Calculatrice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main>
        <div id="ecran">
            <p id="display"></p>
            <p id="precedent"></p>
            <p id="resultatCalculs"></p>
        </div>
        <div id="boutonsControles">
            <span id="vider">C</span>
            <span id="valider">EXE</span>
            <span id="effacer">EFF</span>
        </div>
        <div id="boutonsSymboles">
            <span id="plus">+</span>
            <span id="moins">-</span>
            <span id="fois">*</span>
            <span id="diviser">/</span>
            <span id="point">.</span>
        </div>
        <div id="boutonsChiffres">
            <span id="zero">0</span>
            <span id="un">1</span>
            <span id="deux">2</span>
            <span id="trois">3</span>
            <span id="quatre">4</span>
            <span id="cinq">5</span>
            <span id="six">6</span>
            <span id="sept">7</span>
            <span id="huit">8</span>
            <span id="neuf">9</span>
        </div>
    </main>
	<script type="text/javascript" src="monScriptCalculatrice.js"></script>
</body>

</html>
